<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather Map</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="container">
          <div class="navbar-brand">Simple Weather Map ðŸŒ¤</div>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Today</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Hourly</a></li>
            <li class="nav-item"><a href="#" class="nav-link">10Day</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Monthly</a></li>
          </ul>
        </div>
      </div>

      <div class="press">
        <h3>
          Click anywhere on the map to get the current weather
          <i class="fa-solid fa-temperature-three-quarters"></i>
        </h3>
      </div>

      <div
        id="map"
        style="height: 500px; border-radius: 10px; border: 1px solid"
      ></div>

      <div id="weatherData" class="weather-info"></div>
    </div>

    <div id="forecast-container" class="weather-forecast-container"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
